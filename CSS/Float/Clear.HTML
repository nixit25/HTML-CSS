<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>

    <style>

        header{
            height: 100px;
            line-height: 100px;
            background-color: red;
        }
        .Logo{
            float: left;
            background-color:rgb(95, 42, 165) ;
        }

        .Social{
            float: right;
            background-color: chartreuse;
        }

        .Menu{
            float: right;
            background-color: chocolate;
        }

        .p{
            clear: both;
            background-color: aqua;
        }


    </style>
</head>
<body>

    <h1><center>Float</center></h1>
    

    <header>
        <div class="Logo">Logo</div>
        <div class="Social">Social</div>
        <div class="Menu">Menu</div>
    </header>

    <section>
        <div class="p">
            <div>
                Something
            </div>
        </div>
    </section>
</body>
</html>
