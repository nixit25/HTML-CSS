<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>

    <style>
        table{
            border-collapse:collapse ;
            border: 2px solid;
        }

        .with{
            height: 50px;
        }

        tr,td{
            border: 2px solid;
        }
    </style>
</head>
<body>

    Table with column and row spanned:

    <table>

    
        <tr align="center">
            <td style="background-color: plum;">Logo</td>
            <td style="background-color: antiquewhite;" colspan="3">Top Menu</td>
        </tr>

        <tr align="center" class="with">
            <td style="background-color: antiquewhite;" rowspan="2">side Menu</td>
            <td style="background-color: aqua;">Wold News</td>
            <td style="background-color: aqua;">Financial</td>
            <td style="background-color: plum;" rowspan="2">List of Ads</td>
        </tr>

        <tr align="center" class="with">
            <td style="background-color: aqua;">Technology</td>
            <td style="background-color: aqua;">Sports</td>
        </tr>

        <tr align="center">
            <td style="background-color: grey;" colspan="4">Footer</td>
        </tr>
    </table>
