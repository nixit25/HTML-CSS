<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priorities</title>
    <style>
        h2 {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1><center>Priorities</center></h1>

    <fieldset>

        
        
            <ul>
                <li>Because the browser can only pick one color to apply on this paragraph, it will have to decide which CSS rule takes priority over other ones. This is what CSS priority (or CSS specificity is about).</li>
            </ul>

            <h2 style="color: orangered;">Testing for the priorities</h2>
            <h2>Something</h2>
      
    </fieldset>
    

</body>

</html>
