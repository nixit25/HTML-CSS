<!DOCTYPE html>

    <style>

            text-decoration: none;
        } */
        header>nav  a{
        /* header>nav>ul>li>a{ */

<body>

    <h1><center> Child Selectors</center></h1>

        <ul class="test">
            <li><a href="#">Insta</a></li>

                <li><a href="#">Telegram</a></li>

        </nav>
      
    </header>

    
    <footer>
        <nav>
            <ul>
                <li><a href="#">Snapchat</a></li>

                <li><a href="#">YouTube</a></li>
            </ul>
