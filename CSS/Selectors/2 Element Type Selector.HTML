<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Type Selector</title>
    <style>
        h1{
            color: red(10, 52, 10);    
        }
        label{ color: rgb(160, 216, 160);background-color: blueviolet; }
    </style>
</head>
<body>

    <h1><center>Element Type Selector</center></h1>

    <fieldset>
        <ul>
            <li>
                The CSS universal selector ( * ) matches elements of any type. css Copy to Clipboard /* Selects all elements */ * { color: green; } The universal selector is a special type selector and can therefore be namespaced when using @namespace .
            </li>
            
        </ul>

        <p>
            
            <h1>Universal Selector * &#123; &#125;</h1>
            <label for="">Label</label>
        </p>
    </fieldset>
    
    

</html>
